<body>
<div class="signin_top_nav_wrapper pure-u-1">
	<a href="home-s.html" class="signin_top_nav_logo"></a>  
    <span class="signin_top_nav_tel">咨询热线：86-411-84835864</span>  
</div>
<div class="signin_main_content_wrapper pure-u-1">
	<div class="signin_box_bg">
        <div class="signin_main_content_banner_title">
            <p class="title_text">会员注册</p>
            <p class="con_text">注册会员，立即免费领取一对一课程！北美外教陪你一起上课！</p>
        </div>
        <div class="signin_main_content">
            <div class="sign_link">
                <span>已有账户？ </span>
                <a href="signin-s.html">登录</a>
            </div>
            <form class="pure-form pure-form-aligned">
                <div class="pure-control-group">
                    <label for="name">手机号</label>
                    <input id="aligned-name" class="username" type="text" placeholder="请输入手机号码作为您的登录账号">
                    <span class="pure-form-message-inline">您输入的用户名不符合规范</span>
                </div>
                <div class="pure-control-group">
                    <label for="password">密码</label>
                    <input id="password" type="password" placeholder="请输入6～14位数字或英文的密码，不含空格">
                    <span class="pure-form-message-inline">您输入的密码不符合规范</span>
                </div>
                <div class="pure-control-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="请输入您的Email">
                    <span class="pure-form-message-inline">您输入的邮箱格式不符合规范</span>
                </div>
                <div class="pure-control-group">
                    <label for="password">手机验证码</label>
                    <input id="password" type="password" placeholder="请输入手机验证码">
                    <a href="#" class="phone-code">发送验证码</a>
                    <span class="pure-form-message-inline">验证码不正确</span>
                </div>
                <div class="pure-controls">
                    <label for="cb" class="pure-checkbox">
                        <input id="cb" type="checkbox">我已阅读并同意
                        <a href="#">《NeuABC协议》</a>
                    </label>
                    <a href="#" class="big-link" data-reveal-id="myModal">
                    <button type="submit" class="pure-button pure-button-primary sign_button" >注册</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="footer pure-u-1">
	<p class="copyright">Copyright © 2017 NP Technology. All rights reserved. </p>
</div>
<div id="myModal" class="reveal-modal">
    <p>请您填写以下信息，可以获得更准确的服务。</p>
    <div class="student_identity">
    	<div class="identity_row">
            <div class="title">学员身份：</div>
            <div class="con">
                <a href="" class="sel">小学生</a>
                <a href="">幼儿</a>
            </div>
        </div>
    	<div class="identity_row" >
            <div class="title">年级：</div>
            <div class="con">
                <a href="">一年级</a>
                <a href="">二年级</a>
                <a href="">三年级</a>
                <a href="">四年级</a>
                <a href="">五年级</a>
                <a href="">六年级</a>
            </div>
        </div>
    	<div class="identity_row" >
            <div class="title">年级：</div>
            <div class="con">
                <a href="">幼稚园</a>
                <a href="">学前班</a>
            </div>
        </div>
    	<div class="identity_row">
            <div class="title">英语水平：</div>
            <div class="con">
                <a href="">没学过英语</a>
                <a href="">会说简单单词</a>
                <a href="">能说完整句子</a>
                <a href="">能流利交流</a>
            </div>
        </div>
    </div>
    <a href="student-calendar.html" class="btn">确定</a>
</div>
